/* ================= MAIN APP ================= */

function App(){
const [activeTab,setActiveTab]=useState("discover");
const [customColognes,setCustomColognes]=useState([]);

return(
<div className="min-h-screen">
<header className="bg-slate-900 text-white p-4 flex justify-between">
<h1 className="text-xl font-bold">ScentCraft</h1>
<div className="space-x-2">
<button onClick={()=>setActiveTab("discover")} className="px-3 py-1 bg-amber-500 text-black rounded">Search</button>
<button onClick={()=>setActiveTab("create")} className="px-3 py-1 bg-white text-black rounded">Create</button>
</div>
</header>

<main className="p-6">
{activeTab==="discover"
? <DiscoverTab customData={customColognes}/>
: <CreateTab onCreated={(c)=>{setCustomColognes([c,...customColognes]);setActiveTab("discover");}}/>
}
</main>
</div>
);
}

/* ================= DISCOVER ================= */

function DiscoverTab({customData}){
const [search,setSearch]=useState("");
const [results,setResults]=useState([...customData,...MASTER_DATABASE]);

const handleSearch=(e)=>{
e.preventDefault();
const q=search.toLowerCase();
setResults(
[...customData,...MASTER_DATABASE.filter(c=>
c.name.toLowerCase().includes(q)||
c.brand.toLowerCase().includes(q)||
c.notes.some(n=>n.toLowerCase().includes(q))
)]
);
};

return(
<div>
<form onSubmit={handleSearch} className="mb-6 flex gap-2">
<input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Search..." className="border p-2 flex-1"/>
<button className="bg-slate-900 text-white px-4">Search</button>
</form>

<div className="grid md:grid-cols-3 gap-4">
{results.map((c,i)=><CologneCard key={i} cologne={c}/>)}
</div>
</div>
);
}

/* ================= CREATE ================= */

function CreateTab({onCreated}){
const [name,setName]=useState("");

const create=()=>{
if(!name) return;
onCreated({
id:Date.now(),
name,
brand:"Custom Blend",
time:"Both",
notes:["Custom"],
type:"Custom",
estimated_cost:"Priceless",
description:"Your own unique creation."
});
};

return(
<div>
<input value={name} onChange={e=>setName(e.target.value)} placeholder="Fragrance name" className="border p-2 mr-2"/>
<button onClick={create} className="bg-amber-500 px-4 py-2">Create</button>
</div>
);
}

/* ================= CARD ================= */

function CologneCard({cologne}){
return(
<div className="bg-white p-4 rounded shadow">
<h3 className="font-bold">{cologne.brand}</h3>
<h2 className="text-lg">{cologne.name}</h2>
<p className="text-sm italic">{cologne.description}</p>
<p className="text-xs mt-2">Notes: {cologne.notes.join(", ")}</p>
<p className="text-xs mt-2">Time: {cologne.time}</p>
<p className="text-sm font-bold text-emerald-600 mt-2">{cologne.estimated_cost}</p>
</div>
);
}
